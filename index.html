<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villain Hack Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    
    /* Matrix Rain */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: black;
    }
    
    /* Loading Section */
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 30px;
      background: transparent;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      overflow: hidden;
      z-index: 2;
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff0000, #ff5555, #ff0000);
      animation: loading 30s linear forwards;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .loading-text {
      position: absolute;
      width: 100%;
      top: calc(50% + 40px);
      text-align: center;
      font-size: 24px;
      color: red;
      text-shadow: 0 0 5px red;
      z-index: 2;
    }
    
    /* Start Card */
    .start-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
      display: none;
    }

    .start-card p {
      font-size: 20px;
      color: white;
      margin-bottom: 20px;
    }

    .start-button {
      padding: 10px 20px;
      background: transparent;
      color: white;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      font-size: 18px;
      cursor: pointer;
    }
    
    /* After loading background */
    .background-after {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/ja69nh.jpg') no-repeat center center/cover;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 0;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="loading-container" id="loadingContainer">
  <div class="loading-bar" id="loadingBar"></div>
</div>
<div class="loading-text" id="loadingText">1%</div>

<div class="start-card" id="startCard">
  <p>SELAMAT DATANG DI WEB VILLAIN HOSTING</p>
  <button class="start-button" onclick="startWebsite()">Start</button>
</div>

<div class="background-after" id="backgroundAfter"></div>

<audio id="backgroundMusic" src="https://files.catbox.moe/crf7up.mp3" preload="auto"></audio>

<script>
/* Matrix Rain */
var c = document.getElementById("matrixCanvas");
var ctx = c.getContext("2d");

c.height = window.innerHeight;
c.width = window.innerWidth;

var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
matrix = matrix.split("");

var font_size = 16;
var columns = c.width / font_size;
var drops = [];
for(var x = 0; x < columns; x++)
  drops[x] = Math.random() * c.height;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, c.width, c.height);

  ctx.fillStyle = "#0F0";
  ctx.font = font_size + "px arial";
  for(var i = 0; i < drops.length; i++) {
    var text = matrix[Math.floor(Math.random() * matrix.length)];
    ctx.fillText(text, i * font_size, drops[i] * font_size);

    if (drops[i] * font_size > c.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}
setInterval(draw, 35);

/* Loading Percentage */
let loadingText = document.getElementById('loadingText');
let percentage = 1;
let interval = setInterval(() => {
    percentage++;
    loadingText.textContent = percentage + "%";

    if (percentage >= 100) {
        clearInterval(interval);
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('loadingText').style.display = 'none';
        document.getElementById('startCard').style.display = 'block';
    }
}, 300);

/* Start Website */
function startWebsite() {
  document.getElementById('startCard').style.display = 'none';
  document.getElementById('backgroundAfter').style.opacity = '1';
  document.getElementById('backgroundMusic').play();
}
</script>

</body>
</html>
