<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Villain Hack Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .vcard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .vcard p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .start-button {
      padding: 10px 20px;
      background: transparent;
      color: white;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      font-size: 18px;
      cursor: pointer;
    }

    .loading-section {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .loading-box {
      width: 300px;
      height: 30px;
      background: transparent;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(255,0,0,0.8), rgba(255,50,50,0.6));
      box-shadow: inset 0 0 10px red;
    }

    .loading-text {
      margin-top: 15px;
      text-align: center;
      color: red;
      font-size: 20px;
      text-shadow: 0 0 5px red;
    }

    .main-content {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/ja69nh.jpg') no-repeat center center/cover;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .main-content h1 {
      font-size: 28px;
      text-shadow: 0 0 10px black;
    }

    .social-icons img {
      width: 50px;
      margin: 10px;
      filter: drop-shadow(0 0 5px red);
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    .continue-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: red;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="vcard" id="vcard">
    <p>SELAMAT DATANG DI WEB âž© ð“†©âŸ¬villain hostâŸ­ð“†ª</p>
    <button class="start-button" onclick="startLoading()">Start</button>
  </div>

  <div class="loading-section" id="loadingSection">
    <div class="loading-box">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
    <div class="loading-text" id="loadingText">1%</div>
  </div>

  <div class="main-content" id="mainContent">
    <h1>SELAMAT DATANG DI SOSIALMEDIA VILLAIN HOSTING</h1>
    <p>Temukan kami di berbagai platform:</p>
    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" /></a>
    </div>
    <button class="continue-btn">LANJUTKAN</button>
  </div>

  <audio id="bgMusic" src="https://files.catbox.moe/crf7up.mp3" preload="auto"></audio>

  <script>
    // Matrix Rain
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px Arial";

      drops.forEach((y, i) => {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      });
    }
    setInterval(draw, 33);

    // Loading bar logic
    let percent = 1;
    function startLoading() {
      document.getElementById("vcard").style.display = "none";
      document.getElementById("loadingSection").style.display = "block";
      const loadingBar = document.getElementById("loadingBar");
      const loadingText = document.getElementById("loadingText");
      const music = document.getElementById("bgMusic");
      music.play();

      const interval = setInterval(() => {
        percent++;
        loadingBar.style.width = percent + "%";
        loadingText.innerText = percent + "%";
        if (percent >= 100) {
          clearInterval(interval);
          document.getElementById("loadingSection").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        }
      }, 300); // 100% in ~30 seconds
    }
  </script>
</body>
</html>
