<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villain Hack</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: red;
      font-family: monospace;
      position: relative;
      transition: background 2s ease-in-out;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #countdown {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 80px;
      font-weight: bold;
      text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
    }
    #lockedText {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      color: white;
      display: none;
      animation: shake 0.5s infinite;
      text-shadow: 0 0 5px red, 0 0 10px red;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(3px, 2px); }
      100% { transform: translate(1px, -1px); }
    }
    #contactButton {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      border: 3px solid red;
      border-radius: 50px;
      background: black;
      color: red;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px red;
      cursor: pointer;
      box-shadow: 0 0 20px red;
      transition: 0.3s;
    }
    #contactButton:hover {
      background: red;
      color: black;
      text-shadow: none;
    }
    #playButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(255,0,0,0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px red, 0 0 20px red;
    }
    #lyrics {
      position: absolute;
      bottom: 100px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      display: none;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      animation: moveUp 30s linear infinite;
    }
    @keyframes moveUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-200%); }
    }
  </style>
</head>

<script>
  // Matrix Effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const katakana = 'ã‚¢ã‚«ã‚µã‚¿ãƒŠãƒãƒãƒ¤ãƒ©ãƒ¯ã‚¤ã‚­ã‚·ãƒãƒ‹ãƒ’ãƒŸãƒªã‚¦ã‚¯ã‚¹ãƒ„ãƒŒãƒ•ãƒ ãƒ¦ãƒ«ã‚¨ã‚±ã‚»ãƒ†ãƒãƒ˜ãƒ¡ãƒ¬ã‚ªã‚³ã‚½ãƒˆãƒãƒ›ãƒ¢ãƒ¨ãƒ­ã‚´ã‚¾ãƒ‰ãƒœãƒãƒ´ãƒƒãƒ³';
  const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const nums = '0123456789';
  const alphabet = katakana + latin + nums;
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = [];
  for(let x = 0; x < columns; x++) {
    drops[x] = Math.random() * canvas.height;
  }

  let drawMatrixActive = true;
  function drawMatrix() {
    if (!drawMatrixActive) return;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';
    for(let i = 0; i < drops.length; i++) {
      const text = alphabet[Math.floor(Math.random() * alphabet.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // Countdown
  let count = 10;
  const countdown = document.getElementById('countdown');
  const lockedText = document.getElementById('lockedText');
  const lyrics = document.getElementById('lyrics');

  const timer = setInterval(() => {
    count--;
    countdown.textContent = count;
    if (count <= 0) {
      clearInterval(timer);
      // Hentikan matrix
      drawMatrixActive = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Ganti background ke gambar kaca retak custom
      document.body.style.backgroundImage = 'url("https://files.catbox.moe/ja69nh.jpg")';
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      // Hilangkan countdown & locked text
      countdown.style.display = 'none';
      lockedText.style.display = 'none';
      // Munculkan lirik
      lyrics.style.display = 'block';
    }
  }, 1000);

  // Play Music
  const bgMusic = document.getElementById('bgMusic');
  const playButton = document.getElementById('playButton');
  playButton.addEventListener('click', () => {
    bgMusic.play();
    playButton.style.display = 'none';
  });

  // Ting sound when contact button clicked
  const tingSound = document.getElementById('tingSound');
  const contactButton = document.getElementById('contactButton');
  contactButton.addEventListener('click', () => {
    tingSound.play();
    setTimeout(() => {
      window.location.href = 'https://wa.me/6281246041489';
    }, 500);
  });
</script>

</body>
