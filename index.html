<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Villain Hack Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      height: 100%;
    }
    #vcard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      font-family: Arial, sans-serif;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    #startButton:hover {
      background: #00ff00;
      color: black;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: red;
      display: none;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }
    #matrixCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div id="vcard">
    <div style="font-size: 24px; margin-bottom: 10px;">
      Lanjutkan ke Website Villain Host
    </div>
    <button id="startButton">Start</button>
  </div>

  <canvas id="matrixCanvas"></canvas>
  <div id="countdown">10</div>
  <img id="backgroundImage" src="https://files.catbox.moe/ja69nh.jpg">

  <audio id="backgroundMusic" src="https://files.catbox.moe/crf7up.mp3"></audio>

  <script>
    const startButton     = document.getElementById('startButton');
    const vcard           = document.getElementById('vcard');
    const countdown       = document.getElementById('countdown');
    const canvas          = document.getElementById('matrixCanvas');
    const ctx             = canvas.getContext('2d');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const backgroundImage = document.getElementById('backgroundImage');

    let countdownTime = 10;
    let matrixAnimation;
    let countdownInterval;

    // tiap kolom punya posisi Y dan kecepatan random
    let drops = [];
    function initMatrix() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
      const fontSize = 16;
      const columns  = Math.floor(canvas.width / fontSize);
      drops = [];
      for (let i = 0; i < columns; i++) {
        drops.push({
          y: Math.random() * canvas.height / fontSize,
          speed: Math.random() * 1.5 + 0.5  // kecepatan 0.5â€“2.0
        });
      }
      ctx.font = fontSize + 'px monospace';
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      const fontSize = 16;

      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize;
        const y = drops[i].y * fontSize;
        const charCode = 0x30A0 + Math.random() * 96;
        ctx.fillText(String.fromCharCode(charCode), x, y);

        // update posisi dengan kecepatan random
        drops[i].y += drops[i].speed;
        // jika melewati bawah, reset ke atas secara acak
        if (drops[i].y * fontSize > canvas.height) {
          drops[i].y = -Math.random() * 20;
        }
      }
    }

    startButton.addEventListener('click', () => {
      backgroundMusic.play();
      vcard.style.display = 'none';
      countdown.style.display = 'block';
      initMatrix();
      matrixAnimation = setInterval(drawMatrix, 50);

      countdownInterval = setInterval(() => {
        countdownTime--;
        countdown.innerText = countdownTime;
        if (countdownTime <= 0) {
          clearInterval(countdownInterval);
          clearInterval(matrixAnimation);
          ctx.clearRect(0,0,canvas.width,canvas.height);
          countdown.style.display = 'none';
          backgroundImage.style.display = 'block';
        }
      }, 1000);
    });

    window.addEventListener('resize', () => {
      initMatrix();
    });
  </script>

</body>
</html>
