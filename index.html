<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Villain Hack Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black; height: 100%;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }
    #vcard {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px; border: 2px solid #00ff00;
      border-radius: 10px; text-align: center;
      box-shadow: 0 0 20px #00ff00;
      font-family: Arial, sans-serif;
      z-index: 2;
    }
    #startButton {
      margin-top: 20px; padding: 10px 20px;
      font-size: 20px; background: black;
      color: #00ff00; border: 2px solid #00ff00;
      border-radius: 5px; cursor: pointer;
      transition: .3s;
    }
    #startButton:hover {
      background: #00ff00; color: black;
    }
    #countdown {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px; color: red;
      text-shadow: 0 0 10px red, 0 0 20px red;
      display: none; z-index: 2;
    }
    #matrixCanvas {
      position: absolute; top: 0; left: 0; z-index: 0;
    }
    #backgroundImage {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; display: none;
      z-index: -1;
    }
    /* Progress bar container */
    #progressContainer {
      position: absolute; top: 60%; left: 0;
      width: 100%; height: 6px;
      overflow: hidden; display: none;
      z-index: 2;
    }
    /* Diagonal glowing bar */
    #progressBar {
      position: absolute; top: 0; left: 0;
      height: 100%; width: 0;
      background: red;
      box-shadow: 0 0 8px red, 0 0 16px red;
      transform: skewX(-30deg);
      transform-origin: left;
    }
  </style>
</head>
<body>

  <!-- VCard & Start -->
  <div id="vcard">
    <div style="font-size:24px; margin-bottom:10px;">
      Lanjutkan ke Website Villain Host
    </div>
    <button id="startButton">Start</button>
  </div>

  <!-- Matrix Rain Canvas -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Persentase Countdown -->
  <div id="countdown">1%</div>

  <!-- Progress Bar -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <!-- Background Ganti -->
  <img id="backgroundImage" src="https://files.catbox.moe/ja69nh.jpg">

  <!-- Musik Latar -->
  <audio id="backgroundMusic" src="https://files.catbox.moe/crf7up.mp3"></audio>

  <script>
    const startButton     = document.getElementById('startButton');
    const vcard           = document.getElementById('vcard');
    const countdown       = document.getElementById('countdown');
    const matrixCanvas    = document.getElementById('matrixCanvas');
    const ctx             = matrixCanvas.getContext('2d');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const backgroundImage = document.getElementById('backgroundImage');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar       = document.getElementById('progressBar');

    let drops = [], animationRunning = true, matrixInterval, percentInterval;

    function initMatrix() {
      matrixCanvas.width  = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
      const fontSize = 16;
      const cols     = Math.floor(matrixCanvas.width / fontSize);
      drops = [];
      for (let i = 0; i < cols; i++) {
        drops.push({
          y: Math.random() * (matrixCanvas.height / fontSize),
          speed: Math.random() * 1.5 + 0.5
        });
      }
      ctx.font = fontSize + 'px monospace';
    }

    function drawMatrix() {
      if (!animationRunning) return;
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
      ctx.fillStyle = '#0F0';
      const fontSize = 16;
      drops.forEach((drop, i) => {
        const x = i * fontSize;
        const y = drop.y * fontSize;
        ctx.fillText(String.fromCharCode(0x30A0 + Math.random() * 96), x, y);
        drop.y += drop.speed;
        if (drop.y * fontSize > matrixCanvas.height) {
          drop.y = -Math.random() * 20;
        }
      });
    }

    startButton.addEventListener('click', () => {
      backgroundMusic.play();
      vcard.style.display        = 'none';
      countdown.style.display    = 'block';
      progressContainer.style.display = 'block';
      initMatrix();
      matrixInterval = setInterval(drawMatrix, 50);

      // Persentase 1â†’100 selama ~10 detik
      let percent = 1;
      countdown.textContent = percent + '%';
      percentInterval = setInterval(() => {
        percent++;
        countdown.textContent     = percent + '%';
        progressBar.style.width   = percent + '%';
        if (percent >= 100) {
          clearInterval(percentInterval);
          clearInterval(matrixInterval);
          animationRunning = false;
          ctx.clearRect(0,0,matrixCanvas.width,matrixCanvas.height);
          countdown.style.display       = 'none';
          progressContainer.style.display = 'none';
          backgroundImage.style.display = 'block';
        }
      }, 100);
    });

    window.addEventListener('resize', initMatrix);
  </script>

</body>
</html>
