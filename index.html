<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Villain Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }.vcard {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: red;
  text-shadow: 0 0 8px red;
  z-index: 10;
}

.loading-container {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 40px;
  border-radius: 40px;
  border: 2px solid white;
  box-shadow: 0 0 15px red, 0 0 40px red inset;
  overflow: hidden;
  z-index: 9;
  background: black;
}

.loading-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, red, #ff4444, red);
  border-radius: 40px;
  animation: fill 30s linear forwards;
}

@keyframes fill {
  0% { width: 0%; }
  100% { width: 100%; }
}

.loading-text {
  position: absolute;
  top: 63%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  color: red;
  text-shadow: 0 0 5px red;
  z-index: 10;
}

.start-button {
  display: none;
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 40px;
  border-radius: 40px;
  border: 2px solid white;
  background: black;
  color: white;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 15px red;
  z-index: 11;
}

.background-after {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('https://files.catbox.moe/ja69nh.jpg') no-repeat center center/cover;
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 0;
}

.platform-buttons {
  display: none;
  flex-direction: column;
  align-items: center;
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  gap: 20px;
  z-index: 12;
}

.platform-buttons a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  padding: 12px 50px;
  border: 2px solid white;
  border-radius: 40px;
  background: black;
  box-shadow: 0 0 15px red;
  transition: 0.3s;
}

.platform-buttons a:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
<audio id="backgroundMusic" src="https://files.catbox.moe/crf7up.mp3" preload="auto"></audio>
<div class="background-after" id="backgroundAfter"></div>
<div class="vcard" id="vcard">SELAMAT DATANG DI WEB ‚ûî íè©‚ç¨villain host‚ç≠íè™</div>
<div class="loading-container" id="loadingContainer">
  <div class="loading-bar" id="loadingBar"></div>
</div>
<div class="loading-text" id="loadingText">1%</div>
<button class="start-button" id="startBtn" onclick="startSite()">START</button>
<div class="platform-buttons" id="platforms">
  <a href="https://wa.me/6285134380708" target="_blank">WhatsApp 1</a>
  <a href="https://wa.me/6281246041489" target="_blank">WhatsApp 2</a>
  <a href="https://wa.me/6289505317821" target="_blank">WhatsApp 3</a>
  <a href="https://t.me/@VILLAINHOST" target="_blank">Telegram</a>
</div>
<script>
  let percentage = 1;
  let text = document.getElementById("loadingText");
  let interval = setInterval(() => {
    percentage++;
    text.innerText = percentage + "%";
    if (percentage >= 100) {
      clearInterval(interval);
      document.getElementById("loadingContainer").style.display = "none";
      text.style.display = "none";
      document.getElementById("vcard").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }
  }, 300);function startSite() { document.getElementById("startBtn").style.display = "none"; document.getElementById("backgroundAfter").style.opacity = "1"; document.getElementById("platforms").style.display = "flex"; document.getElementById("backgroundMusic").play(); } </script>

</body>
</html>
