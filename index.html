  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}`".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for(let i = 0; i < columns; i++) drops[i] = Math.random() * canvas.height;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px arial";
      for(let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    function startLoading() {
      document.getElementById("startCard").style.display = "none";
      document.getElementById("loadingContainer").style.display = "block";
      document.getElementById("loadingText").style.display = "block";

      let percentage = 1;
      const interval = setInterval(() => {
        percentage++;
        document.getElementById("loadingText").textContent = percentage + "%";
        document.getElementById("loadingBar").style.width = percentage + "%";

        if (percentage >= 100) {
          clearInterval(interval);
          document.getElementById("loadingContainer").style.display = "none";
          document.getElementById("loadingText").style.display = "none";
          document.getElementById("backgroundAfter").style.opacity = "1";
          document.getElementById("platforms").style.display = "flex";
          document.getElementById("backgroundMusic").play();
        }
      }, 300);
    }
  </script></body>
