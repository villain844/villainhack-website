<script>
  // Matrix Rain
  const c = document.getElementById("matrix");
  const ctx = c.getContext("2d");

  c.height = window.innerHeight;
  c.width = window.innerWidth;

  const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%".split("");
  const fontSize = 14;
  const columns = c.width / fontSize;
  const drops = Array.from({ length: columns }, () => Math.random() * c.height);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y);

      if (y > c.height && Math.random() > 0.975) {
        drops[i] = 0;
      } else {
        drops[i] = y + fontSize;
      }
    });
  }

  setInterval(drawMatrix, 33);

  function startSite() {
    document.getElementById("vcard").style.display = "none";
    document.getElementById("loadingContainer").style.display = "block";

    let percentage = 1;
    const bar = document.getElementById("loadingBar");
    const text = document.getElementById("loadingText");

    const interval = setInterval(() => {
      percentage++;
      text.innerText = percentage + "%";
      bar.style.width = percentage + "%";

      if (percentage >= 100) {
        clearInterval(interval);
        document.getElementById("loadingContainer").style.display = "none";
        text.style.display = "none";
        document.getElementById("afterBg").style.opacity = 1;
        document.getElementById("platforms").style.display = "flex";
      }
    }, 300);

    document.getElementById("bgMusic").play();
  }
</script>
