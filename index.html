<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villain Hack Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .vcard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      text-align: center;
      color: white;
      z-index: 3;
    }

    .vcard p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .start-btn {
      padding: 10px 25px;
      font-size: 18px;
      background: transparent;
      border: 2px solid red;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    .loading-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 30px;
      background: transparent;
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      overflow: hidden;
      z-index: 2;
    }

    .aura {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: radial-gradient(circle at center, red, transparent);
      animation: auraEffect 30s linear forwards;
      z-index: 2;
    }

    @keyframes auraEffect {
      0% { width: 0%; opacity: 1; }
      100% { width: 100%; opacity: 0; }
    }

    .loading-text {
      display: none;
      position: absolute;
      top: calc(50% + 40px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: red;
      text-shadow: 0 0 5px red;
      z-index: 2;
    }

    .background-after {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/ja69nh.jpg') no-repeat center center/cover;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 0;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="vcard" id="vcard">
  <p>SELAMAT DATANG DI WEB âž© ð“†©âŸ¬villain hostâŸ­ð“†ª</p>
  <button class="start-btn" onclick="startLoading()">Start</button>
</div>

<div class="loading-container" id="loadingContainer">
  <div class="aura" id="auraEffect"></div>
</div>
<div class="loading-text" id="loadingText">1%</div>

<div class="background-after" id="backgroundAfter"></div>
<audio id="backgroundMusic" src="https://files.catbox.moe/crf7up.mp3" preload="auto"></audio>

<script>
  // Matrix Rain
  const c = document.getElementById("matrixCanvas");
  const ctx = c.getContext("2d");
  c.height = window.innerHeight;
  c.width = window.innerWidth;

  const matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}".split("");
  const font_size = 16;
  const columns = c.width / font_size;
  const drops = [];

  for (let x = 0; x < columns; x++) drops[x] = Math.random() * c.height;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);
    ctx.fillStyle = "#0F0";
    ctx.font = font_size + "px arial";
    for (let i = 0; i < drops.length; i++) {
      const text = matrix[Math.floor(Math.random() * matrix.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);
      if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 35);

  // Loading + Aura + Transition
  function startLoading() {
    document.getElementById('vcard').style.display = 'none';
    document.getElementById('loadingContainer').style.display = 'block';
    document.getElementById('loadingText').style.display = 'block';
    document.getElementById('backgroundMusic').play();

    let percent = 1;
    const loadingText = document.getElementById('loadingText');

    const interval = setInterval(() => {
      percent++;
      loadingText.textContent = percent + "%";

      if (percent >= 100) {
        clearInterval(interval);
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('loadingText').style.display = 'none';
        document.getElementById('backgroundAfter').style.opacity = 1;
      }
    }, 300); // 100 * 300ms = 30s
  }
</script>

</body>
</html>
