<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Villain Hack</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: black;
    }

    #vcard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border: 2px solid red;
      border-radius: 10px;
      z-index: 2;
    }

    #vcard h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 18px;
      border: 2px solid white;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    #startButton:hover {
      background-color: red;
      color: black;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: red;
      font-weight: bold;
      text-shadow: 0 0 10px red;
      z-index: 2;
      display: none;
    }
  </style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="vcard">
  <h1>𝐥𝐚𝐧𝐣𝐮𝐭𝐤𝐚𝐧 𝐤𝐞 𝐰𝐞𝐛𝐬𝐢𝐭𝐞 ༒⃟⸸⸸⸸⟬v͟͞i͟͞l͟͞l͟͞a͟͞i͟͞n͟͞ ͟͞h͟͞o͟͞s͟͞t͟͞⟭⸸⸸⸸༒⃟</h1>
  <button id="startButton">Start</button>
</div>

<div id="countdown"></div>

<audio id="music" src="https://files.catbox.moe/crf7up.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = 'アァイィウヴエカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({length: columns}, () => 1);

let animationRunning = true;

function draw() {
  if (animationRunning) {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
    requestAnimationFrame(draw);
  }
}

draw();

const vcard = document.getElementById('vcard');
const startButton = document.getElementById('startButton');
const countdown = document.getElementById('countdown');
const music = document.getElementById('music');

startButton.addEventListener('click', () => {
  music.play();
  vcard.style.display = 'none';
  countdown.style.display = 'block';
  let timeLeft = 10;

  const timer = setInterval(() => {
    countdown.innerHTML = timeLeft;
    timeLeft--;
    if (timeLeft < 0) {
      clearInterval(timer);
      countdown.style.display = 'none';
      animationRunning = false;
      changeBackground();
    }
  }, 1000);
});

function changeBackground() {
  canvas.style.background = 'url(https://files.catbox.moe/ja69nh.jpg) no-repeat center center/cover';
}
</script>

</body>
