<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>villain hack</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #vcard {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    #startButton {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: white;
      color: black;
      cursor: pointer;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    #progressWrapper {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 40px;
      background: transparent;
      border-radius: 30px;
      padding: 10px;
    }

    #progressImage {
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/ja69nh.jpg');
      background-size: cover;
      border-radius: 30px;
      padding: 5px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    #progressFill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(to right, red, transparent);
      border-radius: 30px;
      transition: width 0.2s ease-out;
    }

    #percentText {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="vcard">
    <div>lanjutkan ke website ༒⃟⸸⸸⸸⟬villain host⟭⸸⸸⸸༒⃟</div>
    <button id="startButton">Start</button>
  </div>

  <canvas id="matrixCanvas"></canvas>

  <div id="progressWrapper" style="display: none;">
    <div id="progressImage">
      <div id="progressFill" style="width: 0%;"></div>
      <div id="percentText">1%</div>
    </div>
  </div>

  <audio id="bgm" src="https://files.catbox.moe/crf7up.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "アァイゥエオカキクケコサシスセソタチツテトナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let interval = null;

    function startMatrix() {
      interval = setInterval(drawMatrix, 33);
    }

    function stopMatrix() {
      clearInterval(interval);
    }

    const startButton = document.getElementById("startButton");
    const vcard = document.getElementById("vcard");
    const bgm = document.getElementById("bgm");
    const progressWrapper = document.getElementById("progressWrapper");
    const progressFill = document.getElementById("progressFill");
    const percentText = document.getElementById("percentText");

    startButton.addEventListener("click", () => {
      vcard.style.display = "none";
      bgm.play();
      startMatrix();
      progressWrapper.style.display = "block";
      let percent = 1;
      let duration = 30 * 1000;
      let step = duration / 100;

      let loading = setInterval(() => {
        percent++;
        progressFill.style.width = percent + "%";
        percentText.textContent = percent + "%";
        if (percent >= 100) {
          clearInterval(loading);
          stopMatrix();
          document.body.style.background = `url('https://files.catbox.moe/ja69nh.jpg') no-repeat center center / cover`;
          document.getElementById("matrixCanvas").style.display = "none";
          progressWrapper.style.display = "none";
        }
      }, step);
    });
  </script>
</body>
</html>
